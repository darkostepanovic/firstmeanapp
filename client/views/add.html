<main-header></main-header>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-4">
            <form>
                <div class="form-group row">
                    <label for="person-first-name">First Name:</label>
                    <input type="text" class="form-control" id="person-first-name" ng-model="personFirstName" required>
                </div>
                <div class="form-group row">
                    <label for="person-last-name">Last Name:</label>
                    <input type="text" class="form-control" id="person-last-name" ng-model="personLastName" required>
                </div>
                <div class="form-group row">
                    <label for="person-address">Address:</label>
                    <input type="text" class="form-control" id="person-address" ng-model="personAddress" required>
                </div>
                <div class="form-group row">
                    <label for="person-phone">Phone:</label>
                    <input type="text" class="form-control" id="person-phone" ng-model="personPhone" required>
                </div>
                <div class="form-group row">
                    <label for="person-company">Company:</label>
                    <input type="text" class="form-control" id="person-company" ng-model="personCompany" required>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="submitPerson(personFirstName,personLastName,personAddress,personPhone,personCompany);back();$route.reload()">Submit</button>
                
            </form>
        </div>
    </div>
</div>
